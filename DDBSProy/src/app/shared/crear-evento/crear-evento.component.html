<body>
  <div class="container">
    <h1 class="text-center mb-5">Formulario de Creación de Evento</h1>
    <form>
      <div class="form-group">
        <label for="inputNombreEvento">Nombre del Evento</label>
        <input type="text" class="form-control" id="inputNombreEvento" placeholder="Ej. Fiesta de Cumpleaños" required>
      </div>
      <div class="form-group">
        <label for="inputCategoria">Categoría del Evento</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder="Ej. Cumpleaños, Boda, Aniversario" required>
      </div>
      <div class="form-group">
        <label for="inputDescripcion">Descripción del Evento</label>
        <textarea class="form-control" id="inputDescripcion" rows="3" placeholder="Ej. Una celebración para recordar"></textarea>
      </div>
      <div class="form-group">
        <label for="inputFechaInicio">Fecha y Hora de Inicio</label>
        <input type="datetime-local" class="form-control" id="inputFechaInicio" required>
      </div>
      <div class="form-group">
        <label for="inputFechaFin">Fecha y Hora de Finalización</label>
        <input type="datetime-local" class="form-control" id="inputFechaFin" required>
      </div>
      <div class="form-group">
        <label for="inputEstado">Estado</label>
        <input type="text" class="form-control" id="inputEstado" placeholder="Ej. Jalisco" required>
      </div>
      <div class="form-group">
        <label for="inputMunicipio">Municipio</label>
        <input type="text" class="form-control" id="inputMunicipio" placeholder="Ej. Guadalajara" required>
      </div>
      <div class="form-group">
        <label for="inputLugar">Lugar</label>
        <input type="text" class="form-control" id="inputLugar" placeholder="Ej. Salón de Eventos, Dirección" required>
      </div>
      <div class="form-group">
        <label for="inputFotos">Opciones de Fotos</label>
        <input type="file" class="form-control-file" id="inputFotos" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
  </div>
